<!DOCTYPE html>
<html>
<head>
    <title>My Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>My Playlist</h1>

    <header>
        <ul>
            <li><a href="https://www.example.com/song1.mp3" target="_blank">Song 1</a></li>
            <li><a href="https://www.example.com/song2.mp3" target="_blank">Song 2</a></li>
            <li><a href="https://www.example.com/song3.mp3" target="_blank">Song 3</a></li>
            <li><a href="https://www.example.com/song4.mp3" target="_blank">Song 4</a></li>
            <li><a href="https://www.example.com/song5.mp3" target="_blank">Song 5</a></li>
        </ul>
    </header>

    <h2>Now Playing...</h2>

    <main>
        <div class="player_one">
            <video controls>
                <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            </video>
        </div>

        <h2 class="bg-white">MP3 songs</h2>

        <div class="player_two">
            <audio controls>
                <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
            </audio>
        </div>
    </main>
</div>

<script src="./script.js"></script>
</body>
</html>
